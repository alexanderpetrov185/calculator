<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <input class="calculator__intput" type="number">
            <div class="calculator__buttons">
                <div class="calculator__button js__btn-plusMinus">+/-</div>
                <div class="calculator__button js__btn-number">7</div>
                <div class="calculator__button js__btn-number">8</div>
                <div class="calculator__button js__btn-number">9</div>
                <div class="calculator__button js__btn-operation">÷</div>
                <div class="calculator__button js__btn-percent not__displayed">%</div>
                <div class="calculator__button js__btn-back not__displayed">→</div>
                <div class="calculator__button js__btn-number">4</div>
                <div class="calculator__button js__btn-number">5</div>
                <div class="calculator__button js__btn-number">6</div>
                <div class="calculator__button js__btn-operation">✖</div>
                <div class="calculator__button js__btn-operation">-</div>
                <div class="calculator__button js__btn-clear not__displayed">AC</div>
                <div class="calculator__button js__btn-number">1</div>
                <div class="calculator__button js__btn-number">2</div>
                <div class="calculator__button js__btn-number">3</div>
                <div class="calculator__button btn__plus js__btn-operation">+</div>
                <div class="calculator__button btn__result js__btn-result not__displayed">=</div>
                <div class="calculator__button js__btn-clear not__displayed">C</div>
                <div class="calculator__button js__btn-zero">0</div>
                <div class="calculator__button js__btn-zero">00</div>
                <div class="calculator__button js__btn-dot">.</div>
            </div>
        </div>
    </div>
    <script src="js/math.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
